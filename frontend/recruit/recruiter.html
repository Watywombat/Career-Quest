<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>CareerQuest</title>
    <link rel="stylesheet" href="styledash.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="../img/icon.png" alt="Logo">
                    <h2>Career <span class="danger">Quest</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="sidebar-item active" data-target="../windows/enterprisedb.html">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>My enterprise</h3>
                </a>
                <a href="#" class="sidebar-item " data-target="../windows/user-info.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Profile</h3>
                </a>
                <a href="#" class="sidebar-item" data-target="../windows/jobtiles.html">
                    <span class="material-icons-sharp">work</span>
                    <h3>New Job</h3>
                </a>
                <a href="#" class="sidebar-item" data-target="../windows/aplied.html">
                    <span class="material-icons-sharp">checklist</span>
                    <h3>aplide</h3>
                </a>
                <a href="#" class="sidebar-item" data-target="../windows/new-offer.html">
                    <span class="material-icons-sharp">add</span>
                    <h3>New Offer</h3>
                </a>
                
                <a href="../signin/signIn.html" id="logoutButton">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Log Out</h3>
                </a>
            </div>
        </aside>
        
        <!-- End of Sidebar -->

        <!-- Main Content -->
        <main>
            <iframe id="mainIframe" src="../windows/enterprisedb.html" frameborder="0"></iframe>
            <!-- End of Recent Offers Section -->
        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">bedtime</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b class="user-name" id="nameField"></b></p>
                        <small class="text-muted">Recruiter</small>
                    </div>
                    <div class="profile-photo">
                        <img src="../img/nopictures.jpg" alt="Profile Photo">
                    </div>
                </div>
            </div>
            <div class="user-profile" id="userProfile">

                        
                </div>
            </div>
            
        </div>
        <!-- End of Right Section -->
    </div>

      <script type="module" src="scriptdash.js"></script>
      <script type="module" src="../fetch.js"></script>
      <script type="module" src="../display.js"></script>
      <script type="module">
          import * as fetch from "../fetch.js";
        import * as display from "../display.js";
        document.getElementById('logoutButton').addEventListener('click', function(event) {
        event.preventDefault();
        sessionStorage.clear();
        window.location.href = "../signin/signIn.html";
    });
        document.addEventListener('DOMContentLoaded', async function() {
            const userProfile = document.getElementById('userProfile');
            const usernameField = document.getElementById('nameField');
            usernameField.innerHTML = await display.populateUserProfile(userProfile)
        });



      </script>
    
</body>
</html>
